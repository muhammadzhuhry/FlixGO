<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixGO - your personal movie search engine</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
</head>
<body>
 
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">FlixG0</a>
    </nav>
  </header>

  <main class="container mt-5">
    
    <form>
      <fieldset class="form-group">
        <label for="searchBox">Search</label>
        <input type="text" class="form-control form-control-lg" id="searchBox" placeholder="enter a keyword...">
      </fieldset>
      <button type="submit" class="btn btn-block btn-danger">GO</button>
    </form>

    <section class="row">
      <section class="mt-5 row col-4" id="results"></section>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
